<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EmoTunes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="../static/images/favicon.ico" s rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="../static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 py-lg-0">
          <a href="/" class="navbar-brand">
            <img
              class="img-fluid"
              src="../static/images/blueheadphones.svg"
              alt="Logo"
            />
          </a>
          <button
            type="button"
            class="navbar-toggler ms-auto me-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
              <a href="/" class="nav-item nav-link active">Home</a>
              <a href="/about" class="nav-item nav-link">About</a>
              <a href="/feature" class="nav-item nav-link">Features</a>
              <a href="/try" class="nav-item nav-link">Try</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    {% block body %} {% endblock body %}

    <!-- Footer Start -->
    <div
      class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container py-3">
        <div class="row g-5">
          <div class="col-lg-3 col-md-6">
            <h4 class="text-primary mb-4">Connect with me</h4>
            <p class="mb-2">
              <i class="fa fa-phone-alt text-primary me-3"></i>
              <a
                href="tel:+918527981925"
                class="text-decoration-none"
                style="color: var(--light)"
                >+918527981925</a
              >
            </p>
            <p class="mb-2">
              <i class="fa fa-envelope text-primary me-3"></i>
              <a
                href="mailto:yagay.kht@gmail.com"
                class="text-decoration-none"
                style="color: var(--light)"
                >yagay.kht@gmail.com</a
              >
            </p>
            <div class="d-flex pt-3">
              <a
                class="btn btn-square btn-primary rounded-circle me-2"
                style="
                  background-color: var(--primary);
                  border-color: var(--primary);
                "
                href="https://www.linkedin.com/in/yagay-khatri-1531671b6/"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a
                class="btn btn-square btn-primary rounded-circle me-2"
                style="
                  background-color: var(--primary);
                  border-color: var(--primary);
                "
                href="https://github.com/yagaykhatri19"
                target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a
                class="btn btn-square btn-primary rounded-circle me-2"
                style="
                  background-color: var(--primary);
                  border-color: var(--primary);
                "
                href=""
                target="_top"
                ><i class="fab fa-spotify"></i
              ></a>
              <a
                class="btn btn-square btn-primary rounded-circle me-2"
                style="
                  background-color: var(--primary);
                  border-color: var(--primary);
                "
                href="https://www.youtube.com/@yagaykhatri7976"
                target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <h4 class="text-primary mb-4">Quick Links</h4>
            <a class="btn btn-link" href="/about">About Me</a>
            <a class="btn btn-link" href="/feature">Features</a>
            <a class="btn btn-link" href="/try">Try</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <!-- Copyright Start -->
    <div class="container-fluid copyright py-2">
      <div class="container">
        <div class="row">
          <div
            class="col-md-6 text-center text-md-start mb-2 mb-md-0"
          >
            &copy; <a class="fw-medium" href="#">EmoTunes</a>, All Right
            Reserved.
          </div>
        </div>
      </div>
    </div>
    <!-- Copyright End -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
