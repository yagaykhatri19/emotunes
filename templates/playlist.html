{% extends 'index.html' %}

{% block body %}
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-2 text-dark mb-4 animated slideInDown">Your Playlist</h1>
        <nav aria-label="breadcrumb animated slideInDown"></nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container-xxl py-5" style="margin-top: -1rem;">
    <div class="container">
        <div class="row g-5 justify-content-center">
            <div class="col-lg-6 text-center">
                {% if image %}
                    <img src="{{ image }}" alt="Captured Image" class="img-fluid">
                {% else %}
                    <p>No image to display</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Video Start -->
<div
  class="container-fluid video"
  style="margin-top: 2rem; margin-bottom: 5rem"
>
  <div class="container">
    <div class="row g-0">
      <div class="col-lg-6 py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="py-5">
          <h1 class="display-6 mb-4">
            Detected Emotion: <span class="text-white">{{ emotion }}</span>
          </h1>
          <div class="row g-4 mb-5">
            <div class="col-sm-6">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 btn-lg-square bg-white text-primary rounded-circle me-3"
                >
                  <i class="fa fa-check"></i>
                </div>
                <span class="text-dark">Stress Relief</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 btn-lg-square bg-white text-primary rounded-circle me-3"
                >
                  <i class="fa fa-check"></i>
                </div>
                <span class="text-dark">Stress Relief</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 btn-lg-square bg-white text-primary rounded-circle me-3"
                >
                  <i class="fa fa-check"></i>
                </div>
                <span class="text-dark">Focus</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 btn-lg-square bg-white text-primary rounded-circle me-3"
                >
                  <i class="fa fa-check"></i>
                </div>
                <span class="text-dark">Personalized Experience</span>
              </div>
            </div>
          </div>
          <a class="btn btn-light rounded-pill py-3 px-5" href="/try"
            >Explore More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
